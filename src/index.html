<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runsmart</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

</head>
<body>
    <div class="promo">
        <div class="container">
            <div class="header">
                <a class="header__logo">
                    <img src="img/promo/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">
                        заказать звонок
                    </button>
                </div>
            </div>

            <div class="promo__wrapper">
                <h1>Подбор пульсометра</h1>
                <h2>с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/promo/timer.png" alt="">
                        <div class="promo__description-icon">Время подбора: 10 минут</div>
                    </div>
                    <div class="promo__icon">
                        <img src="icons/promo/hand-cart.png" alt="">
                        <div class="promo__description-icon">Бесплатная
                            доставка
                            </div>
                    </div>
                    <div class="promo__icon">
                        <img src="icons/promo/messages.png" alt="">
                        <div class="promo__description-icon">Ответим
                            на все вопросы</div>
                    </div>
                </div>
                <button class="button button_main">заказать консультацию</button>
                <div class="promo__link-catalog">
                    или 
                    <a>ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>

        </div>
    </div>
